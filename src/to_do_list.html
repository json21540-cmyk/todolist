<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple & Amazing To‑Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .container {
    background: #fff;
    width: 350px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  h2 {
    text-align: center;
    margin: 0 0 20px;
    color: #333;
  }
  .input-box {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }
  input {
    flex: 1;
    padding: 10px;
    border: 2px solid #2575fc;
    border-radius: 10px;
    outline: none;
  }
  button {
    padding: 10px 15px;
    border: none;
    background: #2575fc;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #1b5bd8;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #f1f1f1;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .delete {
    background: crimson;
    padding: 5px 10px;
    border: none;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>To‑Do List</h2>
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

<script>
  function addTask() {
    const taskInput = document.getElementById("taskInput");
    const taskText = taskInput.value.trim();
    if (taskText === "") return;

    const li = document.createElement("li");
    li.innerHTML = `${taskText} <button class="delete" onclick="this.parentElement.remove()">X</button>`;
    document.getElementById("taskList").appendChild(li);

    taskInput.value = "";
  }
</script>
</body>
</html>
